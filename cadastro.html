<html lang="pt-br">
<head>

    <title>Exercício Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"placeholder="Digite seu nome"><br><br>
    <label for="email"> E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu melhor e-mail"><br><br>
    <label for="senha"> Senha:</label>
    <input type="password" id="senha" name="senha" placeholder="Digite sua senha"><br><br>
    <button type="submit">Cadastrar</button>
</body>
